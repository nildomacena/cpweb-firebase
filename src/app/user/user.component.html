  <div class="col s6 offset-s3">

      <div class="row">
        <div class="col s12 input-field">
          <input type="text" id="email" name="email" class="validate" formControlName="email" >

        </div>
      </div>

        <input type="password" id="password" class="validate" formControlName="password" >
        <label for="password">Digite sua senha</label>
      </div>
      <div class="row">
        <div class="col s12 right-align">
          <button type="submit" class="btn btn-waves">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
