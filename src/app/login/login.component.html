<div *ngIf="myForm">
  <div class="row">
    <div class="row">
      <div class="col s12 center-align">
        <h3>Login</h3>
      </div>
    </div>
    <div class="col s6 offset-s3">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col s12 input-field">
            <input type="text" autofocus id="email" name="email" class="validate" formControlName="email" >
            <label for="email">Digite o email</label>
          </div>
        </div>
        <div class="col s12 input-field">
          <input type="password" id="password" class="validate" formControlName="password" >
          <label for="password">Digite sua senha</label>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-waves col s6 offset-s3">Login</button>
        </div>
        <div class="row">
            <button routerLink="/user" class="btn btn-waves blue lighten-2 col s6 offset-s3">Cadastrar</button>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <a routerLink="/password" >Esqueci a senha</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
