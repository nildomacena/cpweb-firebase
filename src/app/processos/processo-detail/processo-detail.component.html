<div class="row">
  <div class="col s12 center-align">
    <h3>Cadastro de Processos</h3>
  </div>
</div>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
  <div class="row">
    <div class="col s3 input-field">
      <input type="text" id="numero" name="numero" [ngModel]="processo.numero" >
      <label for="numero" class="active">NÃºmero do processo</label>
    </div>
    <div class="col s2 input-field">
      <input type="text" id="ano" name="ano" [ngModel]="processo.ano" >
      <label for="ano" class="active">Ano</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <label for="objeto">Objeto do processo</label>
      <select id="objeto" >
        <option *ngFor="let objeto of objetos" [value]="objeto.name" >{{objeto.name}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-waves" >Ok</button>
</form>
